<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

<body>

  <div class="general">
    <div class="firstbox">
      <p class="rst">Your Result</p><br>
      <div class="num">
        <p class="big">76</p>
        <p class="of">of 100</p>
      </div>
      <p class="grt"><br>
        Great
      </p><br>
      <P class="sco">
        You scored higher than 65% of people who have taken this tests.
      </P>




    </div>

    <div class="secbox">
      <p class="summary">Summary</p><br>
      <div class="reaction">
        <p>
<img src="./images/icon-reaction.svg" alt="">        </p>
        <p class="rea">
          Reaction
        </p>
        <p class="grd">
          <span style="color: hsl(224, 30%, 27%);font-weight: 800;"> 80</span> <span style="color: rgb(145, 143, 143);"> /100 </span>
        </p>
      </div>
      <div class="memory">
        <p>
<img src="./images/icon-memory.svg" alt="">        </p>
        <p class="mem">
          Memory
        </p>
        <p class="grd">
          <span style="color: hsl(224, 30%, 27%);font-weight: 800;"> 92<span style="color: rgb(145, 143, 143);"> /100 </span>
        </p>
      </div>
      <div class="verbal">
        <p>
<img src="./images/icon-verbal.svg" alt="">        </p>
        <p class="ver">
          Verbal
        </p>
        <p class="grd">
          <span style="color: hsl(224, 30%, 27%);font-weight: 800;"> 61</span><span style="color: rgb(145, 143, 143);"> /100 </span>
        </p>
      </div>

      <div class="visuals">
        <p>
<img src="./images/icon-visual.svg" alt="">  
      <p class="vis">
          Visuals
        </p>
        <p class="grd">
          <span style="color: hsl(224, 30%, 27%);font-weight: 800;"> 72</span><span style="color: rgb(145, 143, 143);"> /100 </span>
        </p>
      </div>

      <button>Continue</button>

    </div>



  </div>


</body>

</html>
